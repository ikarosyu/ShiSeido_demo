<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车页面</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/libs/requirejs/require.js" data-main="/js/cart"></script>
</head>
<body>
    <header></header>

    <section>
        <div class="in_section">
           <div class="cartMain">
               <div class="cart-empty" style="display: none">
                   <h1>It appears that your cart is currently empty!</h1>
                   <h2>You can continue browsing <a href="/html/list.html">here</a>.</h2>
               </div>
                <div class="main hidden">
                    <div class="shopping-step">
                        <ul>
                            <li class="shopping-step-item" style="background-color: #ba2620">购物车</li>
                            <span></span>
                            <li class="shopping-step-item">订单详情</li>
                            <span></span>
                            <li class="shopping-step-item">确认及时付款</li>
                            <span></span>
                            <li class="shopping-step-item">完成</li>
                        </ul>
                    </div>
                    <div class="cart-container">
                        <form action="">
                            <table class="cart-main" width="100%">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" class="chk_all" style="text-align: left">全选</th>
                                        <th>商品</th>
                                        <th>&nbsp;</th>
                                        <th>单价（元）</th>
                                        <th>数量</th>

                                        <th>小计（元）</th>
                                        <th style="width:140px">操作</th>
                                    </tr>
                                </thead>
                                <tbody class="cart-item">
                                <!-- 主商品2 -->

                                <!-- 配件 -->
                                </tbody>
                                <tfoot>
                                <tr id="cart_float">
<!--                                    <td><input type="checkbox" class="allCheck"> 全选</td>-->
                                    <td colspan="2" class="t_l">
                                        <div class="order-btn-cons">
                                              <span class="total_price">总价（免运费）：
                                                  ￥<span id="total-price"></span>
                                              </span>
                                        </div>
                                    </td>

                                    <td colspan="4" id="cart_rearrangement">
                                        <a class="btn_continue_shopping">继续购物</a>
                                        <button id="cart_submit" type="submit" class="w_btn w_btn_min  action-settle" rel="_request" style="border:1px solid #ba291f;">去结算</button>
                                    </td>
                                </tr>
                                </tfoot>

                                <script type="text/html" id="cart-template">
                                    {{each cart prod}}
                                    <tr class="cart-product last" data-id="{{prod.id}}">
                                        <td><input type="checkbox" class="chk-prod"></td>
                                        <td class="subfield">
                                            <div class="s_img_list">
                                                <a href="" target="_blank" class="s_img_btn">
                                                    <img src="{{prod.image}}" alt="" width="105px" height="105px" style="border: 1px solid #851d13">
                                                </a>
                                            </div>
                                        </td>
                                        <td class="subfield" width="250px">
                                            <p class="p-name"><a target="_blank" href="">{{prod.title}}</a></p>
                                            <!-- 商品促销 -->
                                            <div class="p-promotion">
                                                <ul>
                                                </ul>
                                            </div>
                                            <!-- 赠品 -->
                                        </td>
                                        <td class="p-price">￥{{prod.price}}</td>
                                        <td class="p-num">
                                            <div class="p-quantity">
                                                <a href="jacascript::void(0)" class="btn-decrease">-</a>
                                                <input type="text" name="" class="prod-amount" value="{{prod.amount}}">
                                                <a href="jacascript::void(0)" class="btn-increase">+</a>
                                            </div>
                                        </td>
                                        <td class="p-subtotal">{{(prod.price*prod.amount).toFixed(2)}}</td>
                                        <td class=" p-action">
                                            <a href="jacascript::void(0)" class="btn-del btn-delete"><i class="icon-xin-25"></i>删除</a>
                                            <a href="jacascript::void(0)" class="btn-joinlist  btn-fav" ><i class="icon-xin-26"></i>收藏</a>

                                        </td>
                                    </tr>
                                    {{/each}}
                                </script>
                            </table>
                            <div class="payment_security">
                                <ul>
                                    <li><img src="../images/icon_official.png"> 官方正品保证</li>
                                    <li><img src="../images/icon_free.png"> 全场免运费</li>
                                    <li><img src="../images/icon_security.png"> 支付保障</li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
           </div>
        </div>
    </section>

    <footer></footer>
</body>
</html>
